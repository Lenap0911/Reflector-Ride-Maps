<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amsterdam PMTiles + Ambulance Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #sliderContainer {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="sliderContainer">
  <label for="densitySlider">Min Density: <span id="sliderValue">0.0051</span></label><br>
  <input type="range" id="densitySlider" min="0.0051" max="8.8769" step="0.01" value="0.0051">
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [4.9, 52.37],
  zoom: 11
});

map.on('load', async function() {

  // ✅ PMTiles source (use .json descriptor)
  map.addSource('trips', {
    type: 'vector',
    url: 'http://localhost:8080/data/pmtiles.json'
  });

  map.addLayer({
    id: 'trips-layer',
    type: 'line',
    source: 'trips',
    'source-layer': 'trips',
    paint: {
      'line-color': '#FF5733',
      'line-width': 1
    }
  });

  // ✅ Amsterdam density polygons
  map.addSource('amsterdam', {
    type: 'geojson',
    data: 'http://localhost:8080/amsterdam_grid_wgs84.geojson'
  });

  map.addLayer({
    id: 'amsterdam-layer',
    type: 'fill',
    source: 'amsterdam',
    paint: {
      'fill-color': [
        'interpolate',
        ['linear'],
        ['get', 'omgevingsadressendichtheid'],
        0.0051, '#2ECC71',
        2.0, '#F1C40F',
        5.0, '#E67E22',
        8.8769, '#E74C3C'
      ],
      'fill-opacity': 0.7,
      'fill-outline-color': '#555'
    }
  });

  // ✅ Filter slider
  const slider = document.getElementById('densitySlider');
  const sliderValue = document.getElementById('sliderValue');

  slider.addEventListener('input', function(e) {
    const value = parseFloat(e.target.value);
    sliderValue.textContent = value.toFixed(2);
    map.setFilter('amsterdam-layer', ['>=', ['get', 'omgevingsadressendichtheid'], value]);
  });

  map.setFilter('amsterdam-layer', ['>=', ['get', 'omgevingsadressendichtheid'], 0.0051]);

  // ✅ Ambulance points
  map.addSource('ambulance_calls', {
    type: 'geojson',
    data: 'http://localhost:8000/sensor_data/ambulance_calls.geojson'
  });

  map.addLayer({
    id: 'ambulance-layer',
    type: 'circle',
    source: 'ambulance_calls',
    paint: {
      'circle-radius': 4,
      'circle-color': '#1E90FF',
      'circle-opacity': 0.7,
      'circle-stroke-width': 1,
      'circle-stroke-color': '#ffffff'
    }
  });
});
</script>
</body>
</html>
