<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trips Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id="map"></div>

<!-- Load generated JS file -->
<script src="geojson_files.js"></script>

<script>
mapboxgl.accessToken = 'YOUR_MAPBOX_TOKEN_HERE';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [4.895, 52.37],
  zoom: 12
});

map.on('load', () => {
  geojsonFiles.forEach((url, idx) => {
    map.addSource('trip' + idx, {
      type: 'geojson',
      data: url
    });

    map.addLayer({
      id: 'trip-line-' + idx,
      type: 'line',
      source: 'trip' + idx,
      paint: {
        'line-width': 3,
        'line-color': [
          'interpolate', ['linear'], ['get', 'Speed'],
          0, '#4575b4',
          20, '#fee090',
          40, '#d73027'
        ]
      }
    });

    map.on('click', 'trip-line-' + idx, (e) => {
      const props = e.features[0].properties;
      let content = '';
      for (const [k,v] of Object.entries(props)) {
        content += `<strong>${k}:</strong> ${v}<br>`;
      }
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(content)
        .addTo(map);
    });

    map.on('mouseenter', 'trip-line-' + idx, () => map.getCanvas().style.cursor = 'pointer');
    map.on('mouseleave', 'trip-line-' + idx, () => map.getCanvas().style.cursor = '');
  });
});
</script>
</body>
</html>
