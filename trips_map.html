<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amsterdam Scaled Grid + Trips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #sliderContainer {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="sliderContainer">
  <label for="densitySlider">Min Density: <span id="sliderValue">0.0051</span></label><br>
  <input type="range" id="densitySlider" min="0.0051" max="8.8769" step="0.01" value="0.0051">
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [4.9, 52.37],
  zoom: 11
});

map.on('load', async () => {
  // PMTiles trips
  map.addSource('trips', {
    type: 'vector',
    url: 'http://localhost:8080/data/pmtiles.json'
  });

  const response = await fetch('http://localhost:8080/data/pmtiles.json');
  const tileJSON = await response.json();
  const tripLayers = tileJSON.vector_layers.map(layer => layer.id);

  tripLayers.forEach(layerId => {
    map.addLayer({
      id: layerId,
      type: 'line',
      source: 'trips',
      'source-layer': layerId,
      paint: {
        'line-color': '#FF6600',
        'line-width': 1
      }
    });
  });

  // Amsterdam scaled GeoJSON
  map.addSource('amsterdam', {
    type: 'geojson',
    data: 'http://localhost:8080/amsterdam_grid_wgs84.geojson'
  });

  // Green → Yellow → Red color scale for scaled_Total
  map.addLayer({
    id: 'amsterdam-layer',
    type: 'fill',
    source: 'amsterdam',
    paint: {
      'fill-color': [
        'interpolate',
        ['linear'],
        ['get', 'scaled_Total'],
        0.0051, '#2ECC71',
        2.0, '#F1C40F',
        5.0, '#E67E22',
        8.8769, '#E74C3C'
      ],
      'fill-opacity': 0.7,
      'fill-outline-color': '#555'
    }
  });

  // Zoom to Amsterdam grid bounds
  map.getSource('amsterdam').once('data', (e) => {
    if (e.sourceDataType === 'metadata') return;
    const bbox = turf.bbox(map.getSource('amsterdam')._data);
    map.fitBounds(bbox, { padding: 20 });
  });

  // Slider filter
  const slider = document.getElementById('densitySlider');
  const sliderValue = document.getElementById('sliderValue');
  slider.addEventListener('input', function(e) {
    const value = parseFloat(e.target.value);
    sliderValue.textContent = value.toFixed(2);
    map.setFilter('amsterdam-layer', ['>=', ['get', 'scaled_Total'], value]);
  });

  map.setFilter('amsterdam-layer', ['>=', ['get', 'scaled_Total'], 0.0051]);
});
</script>
</body>
</html>
