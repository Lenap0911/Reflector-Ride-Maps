<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trips + Ambulance Heatmap</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [4.895, 52.37],
  zoom: 12
});

map.on('load', async () => {
  // 1️⃣ Add PMTiles trips
  map.addSource('trips', {
    type: 'vector',
    url: 'http://localhost:8080/data/pmtiles.json'
  });

  const response = await fetch('http://localhost:8080/data/pmtiles.json');
  const tileJSON = await response.json();
  const tripLayers = tileJSON.vector_layers.map(layer => layer.id);

  tripLayers.forEach(layerId => {
    map.addLayer({
      id: layerId,
      type: 'line',
      source: 'trips',
      'source-layer': layerId,
      paint: {
        'line-color': '#FF6600',
        'line-width': 2
      }
    });
  });

  // 2️⃣ Add ambulance grid GeoJSON
  map.addSource('ambulance_calls', {
    type: 'geojson',
    data: 'http://localhost:8000/sensor_data/ambulance_calls.geojson'
  });

  // 3️⃣ Add color-scaled fill layer (heatmap effect)
  map.addLayer({
    id: 'ambulance-layer',
    type: 'fill',
    source: 'ambulance_calls',
    paint: {
      'fill-color': [
        'interpolate',
        ['linear'],
        ['get', 'c28992r1000'],  // attribute representing number of calls
        0, '#f2f0f7',             // light = low
        50, '#91bfdb',            // medium
        200, '#045a8d'            // dark = high
      ],
      'fill-opacity': 0.6,
      'fill-outline-color': '#0000FF'
    }
  });

  // 4️⃣ Fit map to ambulance grid
  map.getSource('ambulance_calls').once('data', (e) => {
    if (e.sourceDataType === 'metadata') return;
    const bbox = turf.bbox(map.getSource('ambulance_calls')._data);
    map.fitBounds(bbox, { padding: 20 });
  });
});
</script>
</body>
</html>
