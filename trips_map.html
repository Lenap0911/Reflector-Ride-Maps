<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amsterdam Ambulance Calls - Grid View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body { margin:0; padding:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    
    #controls {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 8px;
      min-width: 260px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    h3 {
      margin: 0 0 15px 0;
      font-size: 17px;
      color: #333;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 600;
      color: #444;
    }
    
    select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    input[type="range"] {
      width: 100%;
      cursor: pointer;
    }
    
    .slider-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    
    .legend {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .legend h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    
    .legend-scale {
      height: 200px;
      width: 30px;
      background: linear-gradient(to top, 
        rgba(0, 0, 255, 0.1),
        rgba(65, 105, 225, 0.3),
        rgba(0, 255, 255, 0.5),
        rgba(0, 255, 0, 0.6),
        rgba(255, 255, 0, 0.7),
        rgba(255, 0, 0, 0.9)
      );
      border: 1px solid #ddd;
      border-radius: 4px;
      position: relative;
    }
    
    .legend-labels {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 200px;
      margin-left: 10px;
      font-size: 12px;
      color: #666;
    }
    
    .legend-content {
      display: flex;
    }
    
    #stats {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 13px;
    }
    
    #stats h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #333;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      min-width: 200px;
    }
    
    .stat-label { color: #666; }
    .stat-value { font-weight: 700; color: #E67E22; }
  </style>
</head>
<body>
<div id="map"></div>

<div id="controls">
  <h3>Map Layers</h3>
  
  <div class="control-group">
    <label class="checkbox-label">
      <input type="checkbox" id="tripsCheckbox" checked>
      üö¥ Bike Routes
    </label>
  </div>
  
  <div class="control-group">
    <label class="checkbox-label">
      <input type="checkbox" id="ambulanceCheckbox" checked>
      üöë Ambulance Grid
    </label>
  </div>
  
  <div class="control-group">
    <label>Time Filter:</label>
    <select id="timeFilter">
      <option value="all">All Times</option>
      <option value="night">üåô Night (11pm-5am)</option>
      <option value="morning">üåÖ Morning (5am-11am)</option>
      <option value="afternoon">‚òÄÔ∏è Afternoon (11am-5pm)</option>
      <option value="evening">üåÜ Evening (5pm-11pm)</option>
    </select>
  </div>
  
  <div class="control-group">
    <label>Intensity Scale:</label>
    <input type="range" id="intensitySlider" min="1" max="10" step="0.5" value="5">
    <div class="slider-info">
      <span>Low</span>
      <span id="intensityValue">5x</span>
      <span>High</span>
    </div>
  </div>
</div>

<div id="stats">
  <h4>Statistics</h4>
  <div class="stat-row">
    <span class="stat-label">Showing:</span>
    <span class="stat-value" id="statShowing">‚Äî</span>
  </div>
  <div class="stat-row">
    <span class="stat-label">Total calls:</span>
    <span class="stat-value" id="statTotal">‚Äî</span>
  </div>
</div>

<div class="legend">
  <h4>Call Intensity</h4>
  <div class="legend-content">
    <div class="legend-scale"></div>
    <div class="legend-labels">
      <div>High</div>
      <div></div>
      <div></div>
      <div>Low</div>
    </div>
  </div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [4.9, 52.37],
  zoom: 11
});

let gridData = null;
let maxCalls = 0;
let currentTimeFilter = 'all';
let currentIntensity = 5;

map.on('load', async () => {
  
  // Load trips
  try {
    map.addSource('trips', {
      type: 'vector',
      url: 'http://localhost:8080/data/pmtiles.json'
    });

    const response = await fetch('http://localhost:8080/data/pmtiles.json');
    const tileJSON = await response.json();
    const tripLayers = tileJSON.vector_layers.map(layer => layer.id);

    tripLayers.forEach(layerId => {
      map.addLayer({
        id: layerId,
        type: 'line',
        source: 'trips',
        'source-layer': layerId,
        paint: {
          'line-color': '#FF6600',
          'line-width': 1
        }
      });
    });

    document.getElementById('tripsCheckbox').addEventListener('change', (e) => {
      const visibility = e.target.checked ? 'visible' : 'none';
      tripLayers.forEach(layerId => {
        map.setLayoutProperty(layerId, 'visibility', visibility);
      });
    });
  } catch (err) {
    console.warn('Trips not available:', err);
  }

  // Load ambulance grid data
  try {
    const response = await fetch('http://localhost:8000/sensor_data/amsterdam_ambulance_grid.geojson');
    gridData = await response.json();
    
    console.log('‚úÖ Loaded', gridData.features.length, 'grid cells');
    
    // Calculate max calls for normalization
    maxCalls = Math.max(...gridData.features.map(f => f.properties.total_calls));
    console.log('üìä Max calls in a cell:', maxCalls);
    
    map.addSource('ambulance-grid', {
      type: 'geojson',
      data: gridData
    });

    // Grid fill layer
    map.addLayer({
      id: 'ambulance-grid-fill',
      type: 'fill',
      source: 'ambulance-grid',
      paint: {
        'fill-color': [
          'interpolate',
          ['linear'],
          ['/', ['get', 'total_calls'], maxCalls],
          0, 'rgba(0, 0, 255, 0.1)',
          0.2, 'rgba(65, 105, 225, 0.3)',
          0.4, 'rgba(0, 255, 255, 0.5)',
          0.6, 'rgba(0, 255, 0, 0.6)',
          0.8, 'rgba(255, 255, 0, 0.7)',
          1, 'rgba(255, 0, 0, 0.9)'
        ],
        'fill-opacity': 0.7
      }
    });

    // Grid outline layer
    map.addLayer({
      id: 'ambulance-grid-outline',
      type: 'line',
      source: 'ambulance-grid',
      paint: {
        'line-color': '#ffffff',
        'line-width': 0.5,
        'line-opacity': 0.2
      }
    });

    // Fit map to data
    const bbox = turf.bbox(gridData);
    map.fitBounds(bbox, { padding: 50 });

    // Setup controls
    setupControls();
    updateStats();

    console.log('‚úÖ Map ready');

  } catch (err) {
    console.error('Error loading grid data:', err);
  }
});

function setupControls() {
  // Ambulance toggle
  document.getElementById('ambulanceCheckbox').addEventListener('change', (e) => {
    const visibility = e.target.checked ? 'visible' : 'none';
    map.setLayoutProperty('ambulance-grid-fill', 'visibility', visibility);
    map.setLayoutProperty('ambulance-grid-outline', 'visibility', visibility);
  });

  // Time filter
  document.getElementById('timeFilter').addEventListener('change', (e) => {
    currentTimeFilter = e.target.value;
    updateGridColors();
    updateStats();
  });

  // Intensity slider
  document.getElementById('intensitySlider').addEventListener('input', (e) => {
    currentIntensity = parseFloat(e.target.value);
    document.getElementById('intensityValue').textContent = currentIntensity + 'x';
    updateGridColors();
  });
}

function updateGridColors() {
  const propertyKey = currentTimeFilter === 'all' ? 'total_calls' : 
                      currentTimeFilter + '_calls';
  
  // Calculate max for current filter
  const currentMax = Math.max(...gridData.features.map(f => f.properties[propertyKey]));
  
  // Adjust max based on intensity slider
  const adjustedMax = currentMax / currentIntensity;
  
  map.setPaintProperty('ambulance-grid-fill', 'fill-color', [
    'interpolate',
    ['linear'],
    ['/', ['get', propertyKey], adjustedMax],
    0, 'rgba(0, 0, 255, 0.1)',
    0.2, 'rgba(65, 105, 225, 0.3)',
    0.4, 'rgba(0, 255, 255, 0.5)',
    0.6, 'rgba(0, 255, 0, 0.6)',
    0.8, 'rgba(255, 255, 0, 0.7)',
    1, 'rgba(255, 0, 0, 0.9)'
  ]);
}

function updateStats() {
  if (!gridData) return;
  
  const propertyKey = currentTimeFilter === 'all' ? 'total_calls' : 
                      currentTimeFilter + '_calls';
  
  const totalCalls = gridData.features.reduce(
    (sum, f) => sum + f.properties[propertyKey], 0
  );
  
  document.getElementById('statShowing').textContent = totalCalls.toFixed(0);
  document.getElementById('statTotal').textContent = 
    gridData.features.reduce((sum, f) => sum + f.properties.total_calls, 0).toFixed(0);
}

// Click on grid to show info
map.on('click', 'ambulance-grid-fill', (e) => {
  const props = e.features[0].properties;
  
  const propertyKey = currentTimeFilter === 'all' ? 'total_calls' : 
                      currentTimeFilter + '_calls';
  
  new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(`
      <strong>Grid Cell ${props.grid_id}</strong><br>
      üë• Population: ${props.population}<br>
      üìû Total calls: ${props.total_calls.toFixed(1)}<br>
      <br>
      <strong>By Time Period:</strong><br>
      üåô Night: ${props.night_calls.toFixed(1)}<br>
      üåÖ Morning: ${props.morning_calls.toFixed(1)}<br>
      ‚òÄÔ∏è Afternoon: ${props.afternoon_calls.toFixed(1)}<br>
      üåÜ Evening: ${props.evening_calls.toFixed(1)}
    `)
    .addTo(map);
});

// Change cursor on hover
map.on('mouseenter', 'ambulance-grid-fill', () => {
  map.getCanvas().style.cursor = 'pointer';
});

map.on('mouseleave', 'ambulance-grid-fill', () => {
  map.getCanvas().style.cursor = '';
});
</script>
</body>
</html>
